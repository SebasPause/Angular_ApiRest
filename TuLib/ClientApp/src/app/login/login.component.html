<app-menu></app-menu>
<div style="width:100%;">
  <div class="row">
    <div style="margin-top:2%">
      <h1>LOGIN</h1>
      <img src="../../../assets/icono.png">
      <p><em><strong>Login desarrollado con Web API y Angular</strong></em></p>
    </div>
  </div>
  <div id="formlogin" class="col-md-2" style="text-align:center;margin-left:auto;margin-right:auto;">
    <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group" style="padding-bottom:5px">
        <label class="text">Usuario o Correo</label>
        <input style="width:100%" class="formControl" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required />
      </div>
      <div class="form-group">
        <label class="text">Contrase√±a</label>
        <input type="password" style="width:100%" class="formControl" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required />
      </div>
      <div class="form-row">
        <div class="form-group.col-md-8.offset-md-2" style="margin-top:20px;">
          <button type="submit" class="btn-primary btn-lg btn-block" [disabled]="form.invalid">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
